<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #333;
      }

      label {
        font-size: 1.2em;
        margin-right: 10px;
      }

      input {
        padding: 5px;
        font-size: 1em;
      }

      button {
        padding: 8px 15px;
        font-size: 1.2em;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        font-size: 1.5em;
        margin-top: 20px;
        color: #333;
        transition: transform 1s ease, color 1s ease, opacity 1s ease;
      }
    </style>
    <script>
      function generateRandomNumber() {
        var maxNumber = parseInt(
          document.getElementById("maxNumberInput").value
        );

        // Generate a random number quickly for the "drive-by" effect
        for (var i = 0; i < 30; i++) {
          setTimeout(function () {
            document.getElementById("result").innerHTML =
              "Random Number: " + Math.floor(Math.random() * maxNumber);
          }, i * 50);
        }

        // Final result with transition effects
        setTimeout(function () {
          var randomNumber = Math.floor(Math.random() * maxNumber) + 1;
          var resultElement = document.getElementById("result");
          resultElement.innerHTML = "Random Number: " + randomNumber;

          // Apply transition effects
          resultElement.style.transform = "scale(1.2)";
          resultElement.style.color = "#e74c3c";
          resultElement.style.opacity = "0";

          // Reset to original state after transition
          setTimeout(function () {
            resultElement.style.transform = "scale(1)";
            resultElement.style.color = "#333";
            resultElement.style.opacity = "1";
          }, 1000);
        }, 1500);
      }
    </script>
  </head>
  <body>
    <h1><h1><span style="font-size: 100px">Number Generator</span></h1>

    <label for="maxNumberInput">Enter maximum number: </label>
    <input type="number" id="maxNumberInput" min="1" required />

    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <div id="result"></div>
  </body>
</html>
